{% extends "base.html" %}

{% block title %}Connexion - Locrit{% endblock %}

{% block content %}
<div class="login-card">
    <div class="login-header">
        <h1 class="login-title">üè† Locrit</h1>
        <p class="login-subtitle">Connectez-vous √† votre espace Locrit</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-control"
                   placeholder="votre@email.com"
                   required
                   value="{{ request.form.email if request.form.email }}">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Votre mot de passe"
                   required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
            Se connecter
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="text-muted" style="font-size: 0.875rem;">
            Utilisez vos identifiants Firebase configur√©s dans l'application.
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Auto-focus sur le champ email
document.getElementById('email').focus();

// Gestion simple du formulaire
document.querySelector('form').addEventListener('submit', function(e) {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
        e.preventDefault();
        alert('Veuillez saisir votre email et votre mot de passe.');
        return;
    }

    // D√©sactiver le bouton pendant la soumission
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Connexion en cours...';
});
</script>
{% endblock %}
